<div id="kep-galleria">
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li v-for="picture in pictures" data-target="#carouselIndicators" :data-slide-to="pictures.indexOf(picture)" :class="{ active: picture.active }"></li>
        </ol>
        <div class="carousel-inner">
            <div v-for="picture in pictures" class="carousel-item" :class="{ active: picture.active }">
                <img class="d-block w-100" :src="addPath(picture.src)" :alt="picture.name">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
